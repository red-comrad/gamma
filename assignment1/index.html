    <script>
        let data = "let var1 = 12;\n\

        let var5 =  {\"name\": \"nimbus\"}"
        out_00 = document.getElementById("00");

        out_00.innerText = data;
        

        out_01 = document.getElementById("01");
        out_01.innerText = "numbers between 1..10:";

        for(var i=0; i < 10; i++)

            out_01.innerHTML += " <span>" + (i+1) + "</span>";

        out_02 = document.getElementById("02");

        out_03.addEventListener("change", (e)=> {

        out_04 = document.getElementById("04");

        for(var i=1; i <= 20; i++)
        {
            if(i%2 == 0)
                out_04.innerHTML += " <span>" + (i) + "</span>";
        }


        function fact()
        {
            out_05 = document.getElementById("05");
            let num = out_05.value;
            let ret = 1;
            while(num > 0 )
            {
                ret *= num;
                num --;
            }
            out_051 = document.getElementById("051");
            out_051.innerText = ret;
        }

        function calculateArea()
        {
            out_060 = document.getElementById("060");
            out_061 = document.getElementById("061");
            out_062 = document.getElementById("062");
            out_062.innerText = "area is:" + Number(out_060.value) * Number(out_061.value);
        };
        calculateArea();
